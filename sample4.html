<!DOCTYPE html>
<html lang="en">
<head>
    <title>Web Animations API</title>
    <style>
        #rotate {
            width: 150px;
            height: 150px;
            position: absolute;
            left: 30%;
            top: 30%;
            background-color: lightblue;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div id="rotate">Asad Hussain</div>
    <script>
        var element = document.getElementById('rotate');
        console.log(element)
        element.animate([
            { transform: 'translate(100px, 100px)' },
            { transform: 'rotate(180deg)' }
        ], {
            duration: 4000,
            iterations: Infinity,
            direction: 'alternate'
        })
    </script>
</body>
</html>
