<!DOCTYPE html>
<html lang="en">
<head>
    <title>Web Animations API</title>
    <style>
        #pulse {
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute;
            left: 45%;
            top: 35%;
        }
    </style>
</head>
<body>
    <div id="pulse"></div>
    <script>
        var element = document.querySelector('#pulse');
        var animation = element.animate([
        { transform: 'translate(0, 0)' },
        { transform: 'translate(60px, 0)' },
        { transform: 'translate(60px, 60px)' },
        { transform: 'translate(0, 60px)' },
        { transform: 'translate(0, 0)' }
        ], {
            duration: 4000,
            iterations: 3
        })
        // animation.pause();
        // animation.play();
        // animation.reverse();
        // animation.updatePlaybackRate(20)
        // animation.finish();
    </script>
</body>
</html>
